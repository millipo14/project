<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Сборка компьютера</title>
</head>

<body>
    <header class="header">
        <div class="header-wrap">
            <a href="#" class="header-logo">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header-menu">
                <nav class="header-nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button type="button" class="button header-btn">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main-display">
            <div class="container">
                <h1 class="main-display-header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer main-display-timer">
                    <div class="timer-item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">Дней</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">Часов</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">Минут</div>
                    </div>
                    <div class="timer-item">
                        <div class="timer-count">18</div>
                        <div class="timer-text">Секунд</div>
                    </div>
                </div>
                <button type="button" class="button main-display-btn">Оставить заявку</button>
            </div>
            <div class="main-display-background">
                <img src="./img/main-screen__bgc.svg" alt="img-background">
            </div>
        </section>
    </main>
</body>

</html>
